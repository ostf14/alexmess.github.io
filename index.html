<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sleeping Gypsy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Suisse+Intl&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Suisse Intl', sans-serif;
            color: rgb(124, 116, 106);
            background-color: rgb(255, 251, 247);
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 29px 551px 29px 200px;
            background-color: rgb(255, 251, 247);
            border-bottom: 1px solid rgb(214, 200, 182);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 22px;
            letter-spacing: 0px;
            text-transform: uppercase;
            color: rgb(165, 129, 85);
        }

        nav {
            display: flex;
            gap: 80px;
        }

        nav a {
            color: rgb(165, 129, 85);
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0px;
            font-weight: 400;
            transition: opacity 0.2s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        .header-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 900px;
            display: flex;
            align-items: center;
            padding-left: 200px;
            overflow: hidden;
            background: rgb(255, 251, 247);
        }

        .hero-background {
            position: absolute;
            right: 0;
            top: 0;
            width: 70%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1529139574466-a303027c1d8b?w=1400&q=80') center/cover;
            opacity: 0.85;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 636px;
        }

        .hero h1 {
            font-family: 'Baskervville', serif;
            font-size: 110px;
            font-weight: 400;
            font-style: italic;
            line-height: 110px;
            letter-spacing: 0px;
            color: rgb(165, 129, 85);
            margin-bottom: 50px;
        }

        .circle-cta {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 1px solid rgb(165, 129, 85);
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            letter-spacing: 0px;
            text-transform: uppercase;
            color: rgb(165, 129, 85);
            font-weight: 400;
            margin-top: 40px;
        }

        .circle-cta:hover {
            background: rgb(165, 129, 85);
            color: rgb(255, 251, 247);
        }

        .hero-tagline {
            position: absolute;
            top: 20%;
            right: 200px;
            font-size: 16px;
            line-height: 22.4px;
            color: rgb(124, 116, 106);
            z-index: 3;
            max-width: 187px;
        }

        /* New Collection */
        .new-collection {
            padding: 120px 200px 100px;
            background: rgb(255, 251, 247);
        }

        .section-title {
            font-family: 'Baskervville', serif;
            font-size: 85px;
            font-weight: 400;
            font-style: italic;
            color: rgb(165, 129, 85);
            margin-bottom: 70px;
            letter-spacing: 0px;
            line-height: 85px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .product-card {
            background: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 1px solid rgb(214, 200, 182);
        }

        .product-card:hover {
            transform: translateY(-8px);
        }

        .product-card:nth-child(2) {
            grid-column: span 2;
            grid-row: span 2;
        }

        .product-image-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 125%;
            overflow: hidden;
        }

        .product-card:nth-child(2) .product-image-wrapper {
            padding-bottom: 125%;
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
        }

        .product-info {
            padding: 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-name {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgb(124, 116, 106);
            font-weight: 400;
        }

        .product-price {
            font-size: 15px;
            color: rgb(124, 116, 106);
        }

        .color-swatches {
            display: flex;
            gap: 10px;
            padding: 0 15px 20px;
        }

        .color-swatch {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgb(214, 200, 182);
            cursor: pointer;
        }

        .shop-all-btn {
            display: block;
            margin: 60px auto 0;
            padding: 18px 50px;
            border: 1px solid rgb(165, 129, 85);
            background: transparent;
            color: rgb(165, 129, 85);
            text-transform: uppercase;
            letter-spacing: 0px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Suisse Intl', sans-serif;
        }

        .shop-all-btn:hover {
            background: rgb(165, 129, 85);
            color: rgb(255, 251, 247);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            header {
                padding: 20px;
            }

            .hero {
                padding-left: 50px;
            }

            .hero h1 {
                font-size: 70px;
                line-height: 70px;
            }

            .new-collection {
                padding: 80px 50px;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .hero h1 {
                font-size: 50px;
                line-height: 50px;
            }

            .hero-background {
                width: 100%;
                opacity: 0.3;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-card:nth-child(2) {
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">MY SLEEPING GYPSY</div>
        <nav>
            <a href="#shop">Shop</a>
            <a href="#manifesto">Manifesto</a>
            <a href="#delivery">Delivery</a>
            <a href="#stockists">Stockists</a>
            <a href="#contacts">Contacts</a>
        </nav>
        <div class="header-icons">
            <span>üîç</span>
            <span>üë§</span>
            <span>üõí</span>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-background"></div>
        <div class="hero-content">
            <h1>Sustainability<br>Heritage<br>Culture</h1>
            <button class="circle-cta">About our values</button>
        </div>
        <div class="hero-tagline">
            Save as long as possible. Change when you need it
        </div>
    </section>

    <!-- New Collection -->
    <section class="new-collection">
        <h2 class="section-title">New collection</h2>
        <div class="products-grid">
            <div class="product-card">
                <div class="product-image-wrapper">
                    <img src="https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=600&q=80" alt="Peony" class="product-image">
                </div>
                <div class="product-info">
                    <span class="product-name">PEONY</span>
                    <span class="product-price">$850</span>
                </div>
                <div class="color-swatches">
                    <span class="color-swatch" style="background: rgb(255, 255, 255)"></span>
                    <span class="color-swatch" style="background: rgb(236, 147, 2)"></span>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image-wrapper">
                    <img src="https://images.unsplash.com/photo-1518709766631-a6a7f45921c3?w=1200&q=80" alt="Magnolia" class="product-image">
                </div>
                <div class="product-info">
                    <span class="product-name">MAGNOLIA</span>
                    <span class="product-price">$950</span>
                </div>
                <div class="color-swatches">
                    <span class="color-swatch" style="background: rgb(87, 151, 245)"></span>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image-wrapper">
                    <img src="https://images.unsplash.com/photo-1539533018447-63fcce2678e3?w=600&q=80" alt="Orchid" class="product-image">
                </div>
                <div class="product-info">
                    <span class="product-name">ORCHID</span>
                    <span class="product-price">$950</span>
                </div>
                <div class="color-swatches">
                    <span class="color-swatch" style="background: rgb(0, 14, 90)"></span>
                    <span class="color-swatch" style="background: rgb(87, 151, 245)"></span>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image-wrapper">
                    <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=600&q=80" alt="Peony Red" class="product-image">
                </div>
                <div class="product-info">
                    <span class="product-name">PEONY</span>
                    <span class="product-price">$850</span>
                </div>
                <div class="color-swatches">
                    <span class="color-swatch" style="background: rgb(17, 58, 138)"></span>
                </div>
            </div>
        </div>
        <button class="shop-all-btn">Shop</button>
    </section>

</body>
</html>
